<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans|Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/app.js"></script>
    <title>Trivia Game!</title>
</head>
<body>
    
<div class="container">
        
<div class="row">
    <div class="col-xs-12">
        <div class="jumbotron">
            <h1>Trivia Time</h1>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title" id="title"></h4>
            </div>
            <div class="panel-body">
                <div class="row">
                    <!--Main Section-->
                    <div class="col-xs-12 col-md-7">
                        <div id="content">
                        </div>
                    </div>
                    <!-- Scoreboard -->
                    <div class="col-xs-12 col-md-5">
                        <div class="panel panel-default" id="scoreboard">
                            <div class="panel-body">
                                <div class="row" id="scoreboard-title">
                                    <div class="col-xs-4">
                                        <h3 id="scoreboard-lbl-left"></h3>
                                    </div>
                                    <div class="col-xs-4">
                                        <h3 id="scoreboard-lbl-center"></h3>
                                    </div>
                                    <div class="col-xs-4">
                                        <h3 id="scoreboard-lbl-right"></h3>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4">
                                        <h2 class="scoreboard-content" id="scoreboard-left"></h2>
                                    </div>
                                    <div class="col-xs-4">
                                        <h2 class="scoreboard-content" id="timer"></h2>
                                    </div>
                                    <div class="col-xs-4">
                                        <h2 class="scoreboard-content" id="scoreboard-right"> </h2>                                                       
                                    </div>
                                </div>
                            </div>
                        </div>
                            <div class="row">
                                <div class="col-xs-12" id="restart">
                                </div>
                            </div>                      
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
